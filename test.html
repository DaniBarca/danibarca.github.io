---
layout: default
---

<div>
  {% assign miniposts = site.miniposts | reverse %}
  {% for post in miniposts %}
    {% if post.categories contains "minipost" %}
    <div>
      {{ post.date | date: "%d/%m/%Y" }} -- <a href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a>
    </div>
    {% endif %}
  {% endfor %}
</div>
