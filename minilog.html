---
layout: default
---

<div class="posts">
  {% assign miniposts = site.miniposts | reverse %}
  {% for post in miniposts %}
    {% if post.categories contains "minipost" %}
      <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class="entry">
          {{ post.excerpt }}
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </article>
    {% endif %}
    {% if post != miniposts.last %}
    <hr>
    {% endif %}
  {% endfor %}
</div>
